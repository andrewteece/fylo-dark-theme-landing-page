<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>
  <body>
    <main class="main--wrapper">
      <header class="header">
        <div class="header__wrapper">
          <nav class="main__nav">
            <figure>
              <img src="images/logo.svg" class="header__logo" alt="" />
            </figure>
            <ul class="main__nav--menu">
              <li class="main__nav--meun-item">
                <a href="javascript:;" class="main__nav--link link-item"
                  >Features</a
                >
              </li>
              <li class="main__nav--meun-item">
                <a href="javascript:;" class="main__nav--link link-item"
                  >Team</a
                >
              </li>
              <li class="main__nav--meun-item">
                <a href="javascript:;" class="main__nav--link link-item"
                  >Sign In</a
                >
              </li>
            </ul>
          </nav>
          <div class="hero">
            <figure class="hero--img">
              <img src="images/illustration-intro.png" alt="" />
            </figure>
          </div>
          <section>
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>
              Fylo stores all your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends
              family, and co-workers.
            </p>
            <a href="javascript:;">Get Started</a>
          </section>
        </div>
      </header>
      <!-- Content -->
    </main>
  </body>
</html>
